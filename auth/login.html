<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ورود | مرکز دانلود بازی‌های ویدیویی</title>
<style>
:root {
  --primary-color: rgb(139 208 239);
  --accent-color: rgb(139 208 239);
  --bg-color: rgb(139 208 239);
  --card-bg: rgb(0 53 70);
  --border-color: #ddd;
  --error-color: #c53030;
  font-family: Vazirmatn, sans-serif;
}
body {
  background: var(--bg-color);
  margin: 0;
  padding: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
.container {
  background: var(--card-bg);
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.08);
  width: 360px;
  max-width: 95%;
}
h1 {
  margin: 0 0 0.5rem;
  text-align: center;
  color: var(--primary-color);
}
form {
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
}
label {
  font-size: 0.95rem;
  margin-bottom: 0.25rem;
  color: rgb(139 208 239);
}
input[type="email"], input[type="password"] {
  padding: 0.7rem;
  border: 1px solid var(--border-color);
  border-radius: 8px;
  font-size: 0.95rem;
}
button {
  padding: 0.8rem;
  border: 0;
  border-radius: 8px;
  background: var(--primary-color);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  margin-top: 0.5rem;
}
.small {
  font-size: 0.9rem;
  text-align: center;
  margin-top: 0.5rem;
  color:rgb(139 208 239);
}
.text-right {
  text-align: right;
}
a {
  color: var(--accent-color);
  text-decoration: none;
}
.error {
  color: var(--error-color);
  font-size: 0.85rem;
}
</style>
</head>
<body>
<main class="container" role="main" aria-labelledby="login-title">
  <h1 id="login-title">ورود به حساب</h1>
  <p class="small">با حساب کاربری خود وارد شوید تا بتوانید بازی‌ها را دانلود کنید.</p>

  <form id="loginForm" action="/auth/login" method="post" novalidate>
    <div>
      <label for="email">ایمیل</label>
      <input id="email" name="email" type="email" required aria-required="true" placeholder="you@example.com" autocomplete="email">
      <div class="error" id="emailError" aria-live="polite"></div>
    </div>

    <div>
      <label for="password">رمز عبور</label>
      <input id="password" name="password" type="password" required minlength="8" aria-required="true" placeholder="رمز عبور" autocomplete="current-password">
      <div class="error" id="passwordError" aria-live="polite"></div>
    </div>

    <div class="text-right">
      <a href="forgot.html">رمز عبور را فراموش کرده‌اید؟</a>
    </div>

    <button type="submit">ورود</button>
  </form>

  <p class="small">حساب ندارید؟ <a href="register.html">ثبت‌نام</a></p>
</main>

<script>
// اعتبارسنجی ساده سمت کلاینت
document.getElementById('loginForm').addEventListener('submit', function(e){
  let ok = true;
  const email = document.getElementById('email');
  const password = document.getElementById('password');
  document.getElementById('emailError').textContent = '';
  document.getElementById('passwordError').textContent = '';
  if (!email.value.includes('@')) {
    document.getElementById('emailError').textContent = 'ایمیل نامعتبر است';
    ok = false;
  }
  if (password.value.length < 8) {
    document.getElementById('passwordError').textContent = 'رمز حداقل ۸ کاراکتر باشد';
    ok = false;
  }
  if (!ok) e.preventDefault();
});
</script>
</body>
</html>
